            text: `Ein Wesen wird aus einem anderen Reich beschworen. Es kann ein Elementarwesen, ein mystisches Wesen, ein teuflisches Wesen, ein Feenwesen oder ein anderes andersweltliches Wesen sein`
          }, {
            name: `führt zu einer Neudefinition der Realität`,
            text: `Etwas in der Welt wird neu definiert. Vielleicht geht die Sonne nicht mehr auf, Lykanthropie wird alltäglich, oder die Sterne werden lebendig`
          }]
        }, {
          name: `die Verbreitung einer Krankheit durch das Ziel`,
          text: `${declinedZiel.nominativ} verbreitet eine Krankheit`,
          beschreibung: `Das Ziel hat eine ansteckende Krankheit, die sich auf jeden überträgt, der mit ihm in Kontakt kommt, egal wie kurz. Vielleicht ist die Verbreitung beabsichtigt, vielleicht aber auch nicht`,
          optionen: [{
            name: `führt zum Tod und dann zum Untod`,
            text: `Kreaturen, die von dem Ziel berührt oder getötet werden, sterben kurze Zeit später. Kurz darauf werden ihre Leichen als abscheuliche Untote wiederbelebt`
          }, {
            name: `führt zu einer symptomreichen Seuche`,
            text: `Eine üble Krankheit wird von dem Ziel verbreitet. Sie zeigt schnell ihre Wirkung und kann eine Vielzahl von Symptomen haben, darunter Fieber, Blindheit, unkontrollierbares Lachen oder ähnliches`
          }, {
            name: `führt zu einer Pestilenz bei Flora und Fauna`,
            text: ` Das Ziel verbreitet eine Pestilenz, die Ernten, andere Pflanzen oder Tiere befällt. Sie kann Hungersnöte, Medikamentenmangel oder ähnliches verursachen`
          }, {
            name: `führt zu einer Transformation`,
            text: `Die Berührung oder der Blick des Ziels bewirkt eine Mutation, die lebende oder nicht lebende Dinge in neue Formen verwandelt, deren Anblick erschreckend sein können`
          }]
        }, {
          name: `die Unterstützung des Ziels durch Gefolgsleute`,
          text: `${declinedZiel.nominativ} wird von Gefolgsleuten unterstützt`,
          beschreibung: `Das Ziel ist nicht allein; es hat unterwürfige Geschöpfe, die ihm in irgendeiner Weise helfen, was die Erfüllung des Auftrags oder des Kopfgelds wahrscheinlich sehr viel schwieriger macht`,
          optionen: [{
            name: `besteht aus Humanoiden`,
            text: `Das Ziel hat humanoide Verbündete, die ihm helfen. Vielleicht beten sie das Ziel an, werden dafür bezahlt, zu dienen, sind versklavt oder sogar von Gedankenkontrolle beeinflusst` 
          }, {
            name: `besteht aus Monstrositäten`,
            text: `Das Ziel hat ein oder mehrere Monster unter seiner Kontrolle. Dabei kann es sich um ein Tier, ein Reittier, einen Wächter, einen Gefährten oder etwas anderes handeln`
          }, {
            name: `besteht aus Untoten`,
            text: `Wankende, wiederbelebte Leichen unterstützen das Ziel. Vielleicht wurden sie von dem Ziel erschaffen oder werden einfach von ihm kontrolliert`
          }, {
            name: `besteht aus Untoten`,
            text: `Das Ziel hat belebte Konstrukte unter seiner Kontrolle. Sie können einen bestimmten Zweck erfüllen oder einfach nur nützlich sein. Vielleicht hat das Ziel sie erschaffen`
          }]
        }, {
          name: `die Maßnahmen des Ziels zum Schutz`,
          text: `${declinedZiel.nominativ} ergreift Maßnahmen, um sich zu schützen`,
          beschreibung: `Das Ziel wartet nicht unvorbereitet auf die Ausführung des Auftrags oder des Kopfgelds. Vielmehr hat es gewisse Bemühungen unternommen, dies zu verhindern und sich vor Leid zu schützen`,
          optionen: [{
            name: `bestehen aus Fallen`,
            text: `Das Ziel hat Fallen geschaffen oder gekauft, um sich damit zu umstellen, vielleicht in seinem Versteck, Verließ, Hauptquartier oder ähnlichem. Die Fallen können darauf ausgelegt sein, zu behindern, zu blockieren, zu festzuhalten, zu verletzen oder sogar zu töten`
          }, {
            name: `bestehen aus Schutzzaubern`,
            text: `Das Ziel verfügt über magische Schutzzauber, die es schützen. Die Schutzzauber können verhindern, dass Magie in der Nähe eingesetzt wird, Hellsehen und Wahrsagemagie stoppen oder seine Rüstung oder Gesundheit stärken`
          }, {
            name: `bestehen aus einer Gruppe von Schergen`,
            text: `Das Ziel hat Schergen angeheuert, erschaffen, überredet oder anderweitig dazu gebracht, seine Wächter zu sein und es zu beschützen`
          }, {
            name: `bestehen aus Gesetzen und politischen Bündnissen`,
            text: `Das Ziel hat eine Gesetzgebung oder ein Gesetz benutzt, um sich vor Leid zu schützen. Vielleicht hat es ein mächtiges Bündnis geschlossen, das es schützt`
          }]
        }, {
          name: `die Reise in ein anderes Reich`,
          text: `${declinedZiel.nominativ} reist in ein anderes Reich`,
          beschreibung: `Das Ziel reist auf irgendeine Weise in ein anderes Reich, um dem Auftrag oder dem Kopfgeld zu entgehen, das auf sie ausgesetzt wurde. Die Art der Reise kann magisch oder gewöhnlich sein`,
          optionen: [{
            name: `hat ein anderes Land als Ziel`,
            text: `Das Ziel reist sich von einem Land oder einer Region zu einem anderen`
          }, {
            name: `hat einen anderen Kontinent als Ziel`,
            text: `Das Ziel reist sich von einem Kontinent oder Reich zu einem anderen`
          }, {
            name: `hat eine andere Welt als Ziel`,
            text: `Das Ziel reist sich von einer Welt in eine andere, wahrscheinlich mit Hilfe von Magie`
          }, {
            name: `hat eine andere Ebene als Ziel`,
            text: `Das Ziel reist von einer Ebene zu einer anderen, durch Teleportation oder ein Portal`
          }]
        }, {
          name: `der Schutz durch Magie`,
          text: `${declinedZiel.nominativ} wird durch Magie geschützt`,
          beschreibung: `Das Ziel ist mit einem magischen Schutz versehen, der die Erfüllung des Auftrags oder des Kopfgelds erschwert. Die Magie kann von einer anderen Person auf es ausgeübt worden sein, oder es hat es selbst gewirkt`,
          optionen: [{
            name: `führt zur Unsichbarkeit des Ziels`,
            text: `Das Ziel ist unglaublich verstohlen und kann nicht aufgespürt werden. Es kann nur entdeckt werden, wenn es aus erster Hand gesehen wird`
          }, {
            name: `führt zu einer illusorischen Tarnung`,
            text: `Das Ziel ist durch eine Art Illusion geschützt, die sein wahres Aussehen verschleiert`
          }, {
            name: `führt zur Teleportationsfähigkeit`,
            text: `Das Ziel hat die Fähigkeit, sich von einem Ort zum anderen zu teleportieren, was ihm ermöglicht, sofort zu fliehen, sobald es Gefahr wittert`
          }, {
            name: `führt zu einer Fähigkeitsverbesserung`,
            text: `Das Ziel verfügt über eine Verzauberung, die seine Fähigkeiten verbessert. Dadurch kann es stärker, schneller, schlauer, wachsamer oder ähnliches sein`
          }]
        }, ];

        //Wählt eine zufällige Entwicklung aus
        const entwicklung = getRandomText(entwicklungen);

        //Führt Variablendeklarationen und Zuweisungen für Entwicklungen durch
        const entwicklungData = entwicklung;
        const entwicklungName = entwicklungData.name;
        const entwicklungText = entwicklungData.text;
        const entwicklungBeschreibung = entwicklung.beschreibung;
        const entwicklungOption = getRandomOption(entwicklung.optionen);
        const entwicklungOptionData = getRandomOption(entwicklung.optionen);
        const entwicklungOptionName = entwicklungOption.name;
        const entwicklungOptionText = entwicklungOption.text;
        const entwicklungOptionBeschreibung = entwicklungOption.beschreibung;

        // Erzeugt einen Quest-Satz mit dem Akteur, dem Ziel, einer Aktion, einer Absicht und einer Entwicklung
        const questSentence = `${declinedAkteur.nominativEin} heuert euch an, um ${aktionText}, ${absichtText}, aber ${entwicklungText}. \n\nDer Auftraggeber ist ${declinedAkteur.nominativEin}. ${declinedAkteur.nominativ} ${akteurText}. Bei ${declinedAkteur.dativ} handelt es sich um ${declinedAkteurOption.akkusativEin}. ${declinedAkteurOption.nominativ} ${akteurOptionText}.\n\nDas Ziel ist ${declinedZiel.nominativEin}. ${declinedZiel.nominativ} ${zielText}. Bei ${declinedZiel.dativ} handelt es sich um ${declinedZielOption.akkusativEin}. ${declinedZielOption.nominativ} ${zielOptionText}.\n\nDie Aufgabe ist ${aktionName}. ${aktionBeschreibung}. ${aktionName} ${aktionOptionName}. ${aktionOptionText}. \n\nDie Absicht ist ${absichtName}. ${absichtBeschreibung}. ${absichtName} ${absichtOptionName}. ${absichtOptionText}.\n\nDie unerwartete Entwicklung ist ${entwicklungName}. ${entwicklungBeschreibung}. ${entwicklungName} ${entwicklungOptionName}. ${entwicklungOptionText}.\n\n`;

        // Generiert einen Großbuchstaben für den ersten Buchstaben jedes Satzes
        const questSentenceCapitalized = questSentence.replace(/(^\w|\.\s*\w)/g, (match) => match.toUpperCase());
        return questSentenceCapitalized;
      }

      // on-click events
      btnGenerate.addEventListener('click', (event) => {
        event.preventDefault();

        // clear existing results
        const container = document.getElementById('container');
        container.querySelectorAll('li').forEach((li) => li.remove());
        const numQuests = parseInt(numQuestsField.value);
        for (let i = 0; i < numQuests; i++) {
          const quest = generateQuest();
          const li = document.createElement('li');
          li.textContent = quest;
          container.appendChild(li);
        }
      });

      // Fügt einen Event Listener hinzu, um das Standardverhalten des 'btnClear'-Buttons zu verhindern
      btnClear.addEventListener('click', (event) => {
        event.preventDefault();

        // Entfernt bisher generierte Resulate
        const container = document.getElementById('container');
        container.querySelectorAll('li').forEach((li) => li.remove());
      });

      // Fügt einen Textknoten 'Anzahl der Quests: ' sowie die Felder 'numQuestsField', den Button 'btnGenerate' und den Button 'btnClear' dem Dokumentkörper hinzu.
      document.body.appendChild(document.createTextNode('Anzahl der Quests: '));
      document.body.appendChild(numQuestsField);
      document.body.appendChild(btnGenerate);
      document.body.appendChild(btnClear);

      // Fügt einen Container für die Ergebnisse hinzu
      const container = document.createElement('ul');
      container.id = 'container';
      document.body.appendChild(container);

    </script>
  </body>
</html>
