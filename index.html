    <script>
            // Erstellt Eingabefeld und Buttons
      const numQuestsField = document.createElement('input');

      numQuestsField.style.margin = '10px';
      numQuestsField.style.width = '50px';

      btnClear.style.margin = '10px';
      // Erstellt Questfunktion
      function generateQuest() {
        // Abschnitt Akteur und entsprechende Begriffe für den Questgenerator
        const akteure = [{
          name: "Anführer",
          geschlecht: "maskulinum",

            name: "Hohepriester",

            text: "ist für einen bestimmten Glauben verantwortlich und repräsentiert ihn in einer Region. Er ist in der Regel fromm und mit göttlicher Magie begabt"
          }, {
            name: "Adeliger",
            geschlecht: "maskulinum",
            text: "hat seinen Titel in der Regel geerbt, gewonnen oder gekauft. Er kann einem Rat angehören, der bei der Ausarbeitung oder Verabschiedung von Gesetzen hilft, oder er hat die Kontrolle über eine kleine Ortschaft"
          }, {
            name: "Monarch",
            geschlecht: "maskulinum",
            text: "ist der oberste Herrscher ganzer Regionen, Reiche, Länder oder sogar Kontinente verwaltet der Monarch und seinesgleichen die großen Probleme und Gesetze"
          }]
        }, {
          name: "Berühmtheit",
          geschlecht: "femininum",
          text: "ist charismatisch und einnehmend. Sie hat sich auf eine Art und Weise einen Namen gemacht. Vielleicht ist sie berühmt und beliebt, oder sie ist ein bisschen ruchlos",
          optionen: [{
            name: "Volksheld",
            geschlecht: "maskulinum",
            text: "kommt aus bescheidenen Verhältnissen, hat aber gezeigt, dass er Teil eines größeren Schicksals ist, indem er das Leben Unschuldiger gerettet hat"
          }, {
            name: "beliebte Adelige",
            geschlecht: "maskulinum",
            text: "hat sich das Vertrauen und die Liebe seiner Untertanen verdient, indem er entweder günstige Gesetze erlassen oder sie als Gleichberechtigte behandelt hat"
          }, {
            name: "Darsteller",
            geschlecht: "maskulinum",
            text: "ist eine Art Künstler - ein Geschichtenerzähler, Tänzer, Sänger oder ähnliches - dessen Kunst in einer Region außerordentlich populär geworden ist"
          }, {
            name: "Militärveteran",
            geschlecht: "maskulinum",
            text: "ist ein dekorierter Held früherer Kriege, der seinen Mut bewiesen und große Opfer gebracht hat. Ihm gebührt großer Respekt"

        }, {
          name: "Bürger",
          geschlecht: "maskulinum",
          text: "arbeitet hart, um über die Runden zu kommen. Er folgt wahrscheinlich einem ähnlichen Weg wie seine Vorfahren, indem er das Land bewirtschaftet oder ein bestimmtes Handwerk ausübt, welches gerade lukrativ genug ist, um den Winter zu überstehen",
          optionen: [{
            name: "Kind",
            geschlecht: "neutrum",
            text: "ist das unschuldigste und verletzlichste Mitglied jeder Gemeinschaft. Seine Motive können belanglos oder ernst sein; die eigentliche Aufgabe besteht darin, sie zu entschlüsseln"
          }, {
            name: "Jugendliche",
            geschlecht: "maskulinum",
            text: "wird oft von seinem eigenen Stolz und nicht von äußeren Zielen angetrieben. Er verfügt über ein gewisses Maß an Unabhängigkeit, ist aber immer noch auf seine Eltern angewiesen"

            name: "Erwachsene",
            geschlecht: "maskulinum",

            name: "Älteste",

            text: "hat zwar im Laufe seines Lebens viel Wissen über die Region angesammelt, ist aber körperlich schwach und anfällig für Krankheiten"

        }, {
          name: "Soldat",

          text: "hat in Kriegen gekämpft, Siedlungen gegen Angriffe von Monstern verteidigt oder ist zumindest kampferprobt, auch wenn er noch nie in einem echten Kampf war",

            name: "teilnahmslose Fremde",

          optionen: [{
            name: "arkane Zauberwirker",

            text: "benutzt die mythischen Kräfte der Welt, einschließlich Phänomenen wie Leylinien, um seine Zauber zu wirken, die oft fantastischer Natur sind"
          }, {

          }, {

        }, {
          name: "Fraktion",
          geschlecht: "femininum",
          text: "kann vieles sein: von Handelsgilden bis zu Piratenflotten, von Schuhmacherallianzen bis zu militärischen Einheiten. Sie ist eine Gruppe von Individuen, die durch gemeinsame Ziele oder Moralvorstellungen miteinander verbunden sind",
          optionen: [{

            geschlecht: "maskulinum",
            text: "verehrt eine bestimmte Gottheit, Lebensweise, Spiritualität oder eine andere bindende Kraft. Er kann Zugang zu göttlicher Magie haben"
          }, {
            name: "Söldnerkompanie",
            geschlecht: "femininum",
            text: "besteht aus Soldaten, die angeheuert werden können. Sie kann als Verstärkung für Armeen dienen oder Aufträge zum Töten von Monstern annehmen"
          }, {
            name: "Handwerksgilde",
            geschlecht: "femininum",
            text: "ist eine Gruppe von gleichwertig ausgebildeten Handwerkern, die dafür sorgt, dass ihre Arbeit angemessen bezahlt wird"
          }, {
            name: "Druidenzirkel",
            geschlecht: "maskulinum",
            text: "ist ein Zusammenschluss von Druiden, die alle das Ziel haben, eine bestimmte heilige Landschaft zu schützen. Er kann mit den heimischen Tieren und Pflanzen in Verbindung stehen"
          }]
        }, ];
        // Funktion, um einen zufälligen Text aus einer Optionenliste auszuwählen
        function getRandomOption(options) {
          const index = Math.floor(Math.random() * options.length);
          return options[index];
        }
        // Abschnitt Ziele und entsprechende Begriffe für den Questgenerator
        const ziele = [{
          name: "Abberation",
          geschlecht: "femininum",
          text: "ist ein außerirdisches Wesen aus einer fremden Existenzebene, das oft angeborene magische Fähigkeiten besitzt, die eher von seinem fremden Geist als von den mystischen Kräften der Welt herrühren",

            text: "ist ein kaltblütiges Wirbeltier wie Schlangen, Eidechsen und dergleichen"

            geschlecht: "neutrum",

        }, {

          optionen: [{

          const li = document.createElement('li');
          li.textContent = quest;
          container.appendChild(li);
        }
